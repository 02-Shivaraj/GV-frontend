<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersVille</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main Content -->
    <main class="hero-section">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">GamersVille</h1>
                <p class="hero-description">
                    Tiny games, big entertainmentâ€”whenever you need a break.
                </p>
                
                <button class="btn-primary" id="startPlayingBtn">
                    <span class="btn-text">Start Playing</span>
                </button>
            </div>
            
            <div class="hero-visual">
                <div class="game-controller">
                    <div class="controller-body">
                        <div class="d-pad">
                            <div class="d-pad-btn up"></div>
                            <div class="d-pad-btn down"></div>
                            <div class="d-pad-btn left"></div>
                            <div class="d-pad-btn right"></div>
                        </div>
                        <div class="action-buttons">
                            <div class="action-btn btn-a"></div>
                            <div class="action-btn btn-b"></div>
                            <div class="action-btn btn-x"></div>
                            <div class="action-btn btn-y"></div>
                        </div>
                        <div class="controller-center">
                            <div class="power-light"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
