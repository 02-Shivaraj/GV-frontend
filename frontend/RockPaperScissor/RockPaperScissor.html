<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Rock Paper Scissors</title>
        <link rel="shortcut icon" href="ico1.png" type="image/x-icon">
        <link rel="stylesheet" href="RockPaperScissor.css">
    </head>

    <body>
        <img id="banner-behind" src="" alt="background banner">
        <div id="winner-banner"></div>
        <div id="replay-exit">
            <div id="replay">
                <h1>REPLAY</h1>
            </div>
            <div id="exit">
                <h1>QUIT</h1>
            </div>
        </div>
        <div id="game">
            <div class="player-section opponent-section">
                <div id="opponent-score" class="score">0</div>
                <img id="opponent-choice" src="bot.gif" alt="opponent choice">
                <div class="player-label">Bot</div>
            </div>
            <div class="vs-divider">VS</div>
            <div class="player-section your-section">
                <div id="your-score" class="score">0</div>
                <img id="your-choice" src="face.gif" alt="your choice">
                <div class="player-label">You</div>
            </div>
        </div>
        <div id="choices">
            <!-- Choice buttons will be generated by JavaScript -->
            <!-- <img id="rock" src="rock.png" alt="rock">
            <img id="paper" src="paper.png" alt="paper">
            <img id="scissor" src="scissor.png" alt="scissors"> -->
        </div>
        <script src="RockPaperScissor.js"></script>     
    </body>
</html>
